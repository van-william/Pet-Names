<!DOCTYPE html>
<html >
{% extends 'base.html' %}
{% block content %}

<body>
  <img src="{{ url_for('static', filename='sandwich_cropped.png') }}" class="image" />
  <h3>Name my Sandwich</h3>
  <form action="/" method="post">
    <input type="text" name="sandwich_toppings" placeholder="Enter Sandwich Toppings" required />
    <label for="creativity">Creativity:</label>
    <input type="range" name = "creativity" id = "creativity" placeholder="Creativity" min="0" max="1" step = "0.1" value="0.7" name="temp" oninput="this.nextElementSibling.value = this.value" />
    <output>0.7</output>
    <input type="submit" value="Generate names" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}

</body>
{% endblock %}
</html>
