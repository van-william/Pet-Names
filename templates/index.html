<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='sandwich_cropped.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='sandwich_cropped.png') }}" class="icon" />
  <h3>Name my Sandwich</h3>
  <form action="/" method="post">
    <input type="text" name="sandwich_toppings" placeholder="Enter Sandwich Toppings" required />
    <input type="submit" value="Generate names" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}

  <i>
    William VanBuskirk
  </i>
</body>
